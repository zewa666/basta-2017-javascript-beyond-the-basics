<html>
  <head>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bxslider/dist/jquery.bxslider.js"></script>

    <link href="../node_modules/bxslider/dist/jquery.bxslider.css" rel="stylesheet" />
  </head>
  <body>
    <h1>The Responsive jQuery Content Slider</h1>
    <small>http://bxslider.com/</small>
    <br /><br /><br />

    <div style="width: 100%; margin: 0 auto;">
      <ul class="bxslider">
        <li><img src="images/hillside.jpg" /></li>
        <li><img src="images/houses.jpg" /></li>
        <li><img src="images/picto.png" /></li>
      </ul>
    </div>
    

    <script>  
      const slider = $('.bxslider').bxSlider({
        auto: true,
        pause: 1000,
        autoControls: true
      });
    </script>
    
    <script>
      
      document.addEventListener(
        "visibilitychange", () => {

        if (document.hidden) {
          slider.stopAuto();
        } else {
          setTimeout( () => slider.startAuto(), 3000);
        }

      }, false);
    </script>
  </body>
</html>
